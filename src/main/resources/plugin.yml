name: Multi-Plugin
version: 4.0.0
main: de.niclasl.multiPlugin.MultiPlugin
api-version: 1.21
authors: [ Niclas ]
softdepend: [Vault, Teamwar]

commands:
  manage:
    description: Manage players.
    permission: multiplugin.manage
    permission-message: You don't have permission to use this command!

  vanish:
    description: Toggle invisibility.
    permission: multiplugin.vanish
    permission-message: You don't have permission to use this command!

  ban:
    description: Ban players.
    permission: multiplugin.ban
    permission-message: You don't have permission to use this command!

  unban:
    description: Unban a player.
    permission: multiplugin.unban
    permission-message: You don't have permission to use this command!

  ban-history:
    description: Shows a player's ban history.
    usage: /ban-history <player> [page]
    permission: multiplugin.banhistory
    permission-message: You don't have permission to use this command!

  teleport-dimension:
    description: Teleport or set teleport locations in dimensions.
    usage: /teleport-dimension <set|dimension> <dimension>
    permission: multiplugin.teleport.dimension

  dimension:
    usage: /dimension setprivat <world_name> <true|false>
    description: Manage custom worlds
    permission: multiplugin.dimension

  gamemode-gui:
    description: Open Gamemode GUI.
    usage: /gamemode-gui
    permission: multiplugin.gamemode
    permission-message: You don't have permission to use this command!

  mute:
    description: Mute players.
    usage: /mute <player> <duration> <reason>
    permission: multiplugin.mute
    permission-message: You don't have permission to use this command!

  unmute:
    description: Unmute players.
    usage: /unmute <player>
    permission: multiplugin.unmute
    permission-message: You don't have permission to use this command!

  warn:
    description: Warn a player.
    usage: /warn <player> <reason>
    permission: multiplugin.warn
    permission-message: You don't have permission to use this command!

  warn-history:
    description: Show a player's warn history.
    usage: /warn-history <player> [page]
    permission: multiplugin.warnhistory
    permission-message: You don't have permission to use this command!

  unwarn:
    description: Remove a warning from a player.
    usage: /unwarn <player> <Warn-ID>
    permission: multiplugin.unwarn
    permission-message: You don't have permission to use this command!

  report:
    description: Report a player.
    usage: /report <player> <reason>
    permission: multiplugin.report
    permission-message: You don't have permission to use this command!

  report-history:
    usage: /report-history <player> [page]
    description: Open report history.
    permission: multiplugin.reporthistory
    permission-message: You don't have permission to use this command!

  mob:
    description: Open mob GUI for a target player.
    usage: /mob <player>
    permission: multiplugin.mob
    permission-message: You don't have permission to use this command!

  mobcount:
    description: Count mobs in a world.
    usage: /mobcount <player>
    permission: multiplugin.mobcount
    permission-message: You don't have permission to use this command!

  stats:
    description: Opens the statistics GUI.
    usage: /stats
    permission: multiplugin.stats

  minedblocks:
    description: Opens the GUI with mined blocks.
    usage: /minedblocks
    permission: multiplugin.minedblocks

  useditems:
    description: Opens the GUI with used items.
    usage: /useditems
    permission: multiplugin.useditems

  crafteditems:
    description: Opens the GUI with crafted items.
    usage: /crafteditems
    permission: multiplugin.crafteditems

  randomteleport:
    description: Teleports you to a random location.
    usage: /randomteleport
    aliases: [rtp]

  portal:
    description: Enable or disable portals.
    permission: multiplugin.portal.toggle
    permission-message: You don't have permission to use this command!

  permission:
    description: Manage permissions of players.
    usage: /permission <remove|list|set> <player> <permission>
    permission: multiplugin.permission.manage
    permission-message: You don't have permission to use this command!

permissions:
  multiplugin.manage:
    description: Zugriff auf den Manage-Befehl
    default: op

  multiplugin.vanish:
    description: Spieler unsichtbar machen
    default: op

  multiplugin.ban:
    description: Spieler bannen
    default: op

  multiplugin.unban:
    description: Spieler entbannen
    default: op

  multiplugin.banhistory:
    description: Ban-Historie ansehen
    default: op

  multiplugin.mute:
    description: Spieler stummschalten
    default: op

  multiplugin.unmute:
    description: Spieler entstummen
    default: op

  multiplugin.warn:
    description: Spieler verwarnen
    default: op

  multiplugin.unwarn:
    description: Verwarnung entfernen
    default: op

  multiplugin.warnhistory:
    description: Verwarnungshistorie ansehen
    default: op

  multiplugin.teleport.dimension:
    description: Zugriffsrecht für Dimensionsteleport
    default: true

  multiplugin.teleport.dimension.setcoords:
    description: Erlaubt Setzen der Teleport-Koordinaten
    default: op

  multiplugin.teleport.dimension.create:
    description: Erlaubt Erstellen eigener Dimensionen
    default: true

  multiplugin.teleport.dimension.delete:
    description: Erlaubt Löschen von Dimensionen
    default: op

  multiplugin.gamemode:
    description: Zugriff auf das Gamemode-GUI
    default: op

  multiplugin.stats:
    default: true

  multiplugin.minedblocks:
    default: true

  multiplugin.useditems:
    default: true

  multiplugin.crafteditems:
    default: true

  multiplugin.report:
    default: true

  multiplugin.reporthistory:
    default: op

  multiplugin.mob:
    default: op

  multiplugin.mobcount:
    default: op

  multiplugin.portal.toggle:
    default: op

  multiplugin.permission.manage:
    default: op